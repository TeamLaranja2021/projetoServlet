<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastrar Evento</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/alterar_tela.css">
</head>

<body>
	<section id="novo-projeto">
		<h1>Novo Evento</h1>
		<form name="frmEvento" action="insertEvento">
			<div class="form-control">
				<input type="text" name="idTela" placeholder="Id da Tela"
					class="entrada">
			</div>
			<div class="form-control">
				<input type="text" name="situacao" placeholder="Situacao"
					class="entrada">
			</div> 
			<div class="form-control">
				<input type="text" name="ordem" placeholder="Ordem"
					class="entrada">
			</div>
			<div class="form-control">
				<input type="text" name="parametros" placeholder="Parametros"
					class="entrada"> 
			</div>
			<div class="form-control">
				<a href="evento"class="button"id="cancelar"> Cancelar</a>
			
				<input type="button" class="button" value="OK" onclick="validarEvento()">
			
			</div>
		</form>
		<script src="scripts/validador.js"></script>
	</section>
</body>

</html>
