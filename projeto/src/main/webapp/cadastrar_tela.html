<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastrar Tela</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/cadastar_tela.css">
</head>

<body>
	<section id="novo-projeto">
		<h1>Cadastrar Tela</h1>
		<form name="frmTela" action="insertTela">
			<div class="form-control">
				<input type="text" name="idVersao" placeholder="Id da Versao"
					class="entrada">
				<input type="text" name="dataCadastro" placeholder="data Cadastro"
					class="entrada">
			</div> 
			<div class="form-control">
				<input class="entrada" type="text" name="nomeTela" placeholder="Nome da tela">
				<input type="text" name="imagem" placeholder="Imagem da tela"
					class="entrada">
			</div>
			<div class="form-control">
					<input type="text" name="situacao" placeholder="Situacao"
					class="entrada"> 
			</div>
			<div class="form-control">
				<input type="text" name="telaPai" placeholder="Numero da Tela pai"
					class="entrada">
			</div>
			<div class="form-control">
				<input type="text" name="ordem" placeholder="Ordem"
					class="entrada">
			</div>
			<div class="form-control">
				<input type="text" name="urlog" placeholder="URLOG"
					class="entrada">
			</div>
			<div class="form-control">
				<input type="text" name="versaoOrigem" placeholder="Numero da Versao original "
					class="entrada">
			</div>
			<div class="form-control">
				<a href="tela"class="button"id="cancelar"> Cancelar</a>
				<input type="button" value="OK" class="button"
			onclick="validarTela()">
			</div>
		</form>
		<script src="scripts/validador.js"></script>
	</section>
</body>

</html>
